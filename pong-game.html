<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid white;
            background-color: #000;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .instructions {
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .instructions p {
            margin: 5px 0;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            color: white;
            text-align: center;
            z-index: 1000;
            border: 2px solid #00ff00;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff00;
        }

        .game-over p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .game-over button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .game-over button:hover {
            background: #00dd00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèì PONG GAME</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="scoreboard">
            <div class="score-item">
                <div>Player</div>
                <div id="playerScore">0</div>
            </div>
            <div class="score-item">
                <div>Computer</div>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div class="instructions">
            <p>üñ±Ô∏è Use Mouse or ‚¨ÜÔ∏è ‚¨áÔ∏è Arrow Keys to move your paddle</p>
            <p>First to 5 points wins!</p>
        </div>
    </div>

    <div class="game-over" id="gameOverModal">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p id="gameOverMessage">Player wins!</p>
        <p id="gameOverScore"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle properties
        const paddleHeight = 80;
        const paddleWidth = 10;

        // Ball properties
        const ballSize = 8;

        // Game objects
        const player = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 6
        };

        const computer = {
            x: canvas.width - paddleWidth - 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 5
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: 5,
            speed: 5,
            radius: ballSize
        };

        let playerScore = 0;
        let computerScore = 0;
        const winningScore = 5;

        // Keyboard input
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse input
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            
            // Move paddle towards mouse position
            const paddleCenter = player.y + player.height / 2;
            if (mouseY < paddleCenter - 5) {
                player.dy = -player.speed;
            } else if (mouseY > paddleCenter + 5) {
                player.dy = player.speed;
            } else {
                player.dy = 0;
            }
        });

        // Update player paddle with arrow keys
        function updatePlayerPaddle() {
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                player.dy = -player.speed;
            } else if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                player.dy = player.speed;
            }

            player.y += player.dy;

            // Boundary collision
            if (player.y < 0) {
                player.y = 0;
            } else if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        // Update computer paddle (AI)
        function updateComputerPaddle() {
            const computerCenter = computer.y + computer.height / 2;
            const ballCenter = ball.y;

            if (ballCenter < computerCenter - 35) {
                computer.y -= computer.speed;
            } else if (ballCenter > computerCenter + 35) {
                computer.y += computer.speed;
            }

            // Boundary collision
            if (computer.y < 0) {
                computer.y = 0;
            } else if (computer.y + computer.height > canvas.height) {
                computer.y = canvas.height - computer.height;
            }
        }

        // Check collision between ball and paddle
        function checkPaddleCollision(paddle) {
            if (
                ball.x - ball.radius < paddle.x + paddle.width &&
                ball.x + ball.radius > paddle.x &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.y + ball.radius > paddle.y
            ) {
                // Calculate collision point on paddle (0 to 1, where 0.5 is center)
                const collidePoint = (ball.y - (paddle.y + paddle.height / 2)) / (paddle.height / 2);
                
                // Reverse ball direction
                ball.dx = -ball.dx;
                
                // Add angle based on where ball hit the paddle
                ball.dy = collidePoint * ball.speed;
                
                // Move ball outside paddle
                if (ball.dx < 0) {
                    ball.x = paddle.x + paddle.width + ball.radius;
                } else {
                    ball.x = paddle.x - ball.radius;
                }
                
                return true;
            }
            return false;
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
            } else if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
            }

            // Check paddle collisions
            if (ball.dx < 0) {
                checkPaddleCollision(player);
            } else {
                checkPaddleCollision(computer);
            }

            // Left and right boundaries (score)
            if (ball.x - ball.radius < 0) {
                computerScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;

            // Check for game over
            if (playerScore >= winningScore) {
                endGame('Player');
            } else if (computerScore >= winningScore) {
                endGame('Computer');
            }
        }

        // Draw functions
        function drawPaddle(paddle) {
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            // Add glow effect
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x - 2, paddle.y - 2, paddle.width + 4, paddle.height + 4);
        }

        function drawBall() {
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            // Add glow effect
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawCenter() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function endGame(winner) {
            const modal = document.getElementById('gameOverModal');
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('gameOverMessage').textContent = `${winner} wins!`;
            document.getElementById('gameOverScore').textContent = 
                `Final Score - Player: ${playerScore} | Computer: ${computerScore}`;
            modal.style.display = 'block';
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw game elements
            drawCenter();
            drawPaddle(player);
            drawPaddle(computer);
            drawBall();

            // Update game logic
            updatePlayerPaddle();
            updateComputerPaddle();
            updateBall();
            updateScore();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
